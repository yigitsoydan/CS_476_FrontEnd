<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>smarTourist</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|Ubuntu&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Logos -->
  <script src="https://kit.fontawesome.com/fe9d722e68.js" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
  <section id="title">
    <div class="container-fluid title-settings-container">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="">smarTourist</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#footer">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Settings</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>




  <section id="set-sec">

    <div class="container login-container" id="login-form">
      <div class="row">
        <div class="col-lg-7 col-md-7 col-sm-12  settings-form">
          <h3>Profile Details</h3>
          <div class="tab-pane" id="settings">
            <form class="form" action="" method="post" id="registrationForm">
              <div class="form-group">
                <div class="col-sm-12 col-lg-9">
                  <label for="first_name">
                    <h5>Name</h5>
                  </label>
                  <input type="text" class="form-control" name="first_name" id="first_name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12 col-lg-9">
                  <label for="last_name">
                    <h5>Surname</h5>
                  </label>
                  <input type="text" class="form-control" name="last_name" id="last_name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12 col-lg-9">
                  <label for="mobile">
                    <h5>Mobile</h5>
                  </label>
                  <input type="text" class="form-control" name="mobile" id="mobile">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12 col-lg-9">
                  <label for="email">
                    <h5>Email</h5>
                  </label>
                  <input type="email" class="form-control" name="email" id="email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12 col-lg-9">
                  <label for="password">
                    <h5>Password</h5>
                  </label>
                  <input type="password" class="form-control" name="password" id="password">
                </div>
              </div>
              <div class="form-group">
              </div>
              <div class="form-group">
                <div class="col-sm-12 col-lg-9">
                  <br>
                  <button class="btn btn-lg btn-success pull-right" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="feature-box col-lg-5 col-md-5 login-right">
          <i class="plane fas fa-paper-plane"></i>
          <h3 class="settings-writing">Update Your Profile!</h3>
        </div>
      </div>
    </div>
  </section>



  <footer class="footer-section" id="footer">
    <div class="footer-div container-fluid">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>
      <p>Â© Copyright 2020 smarTourist</p>
    </div>
  </footer>

</body>

</html>

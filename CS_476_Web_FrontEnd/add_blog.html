<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>smarTourist</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|Ubuntu&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/add_blog_css.css">

  <!-- Logos -->
  <script src="https://kit.fontawesome.com/fe9d722e68.js" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</head>

<body>

  <section id="title">
    <div class="container-fluid title-container">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="">smarTourist</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#footer">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#login-sign">Login/Signup</a>
            </li>
          </ul>
        </div>
      </nav>
  </section>

  <section id="create-blog">
    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-10 mx-auto">
                  <h3 class="login-heading mb-4">Write About Your Experience!</h3>
                  <form>
                    <label class="info-label">Tell us where have you been?</label>
                    <div class="form-label-group">
                      <input type="text" id="inputContinent" class="form-control" placeholder="Continent">
                      <label for="inputContinent">Continent</label>
                    </div>
                    <div class="form-label-group">
                      <input type="text" id="inputCountry" class="form-control" placeholder="Country">
                      <label for="inputCountry">Country</label>
                    </div>
                    <div class="form-label-group">
                      <input type="text" id="inputCity" class="form-control" placeholder="City">
                      <label for="inputCity">City</label>
                    </div>

                    <hr>

                    <label class="info-label">Are you living there or you just visited?</label>
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Resident</label>
                    </div>
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck2">
                      <label class="custom-control-label" for="customCheck2">Tourist</label>
                    </div>

                    <hr>

                    <label class="info-label">Tell us about your experiences!</label>
                    <div class="form-group">
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                    </div>

                    <hr>

                    <label class="info-label">Finally add yout beatiful cover photo!</label>
                    <br>

                    <div class="col-sm-6 col-lg-6 imgUp">
                      <div class="imagePreview"></div>
                      <label class="btn btn-click rounded">
                        Upload<input type="file" class="uploadFile img" value="Upload Photo" style="width: 0px;height: 0px;overflow: hidden;">
                      </label>
                    </div>

                    <hr>
                    <button class="btn btn-lg btn-click btn-block btn-login text-uppercase font-weight-bold mb-2 rounded" type="submit">Publish</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer-section" id="footer">
    <div class="footer-div container-fluid">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>
      <p>Â© Copyright 2020 smarTourist</p>
    </div>
  </footer>


</body>

</html>
